<h1>Primeira página</h1>
<app-header></app-header>
<router-outlet></router-outlet>

<div *ngIf='clientPremium; else naoPremium'>
  Vocé é um cliente premium você tem acesso a informaçoes diferenciadas!
</div>

<ng-template #naoPremium>
  Nao é um cliente Premium.
</ng-template>
<br>
<button (click)="togglePremiumStatus()">Alternar Status</button>

<ul *ngFor="let valor of valores">
  <li>{{valor.id}} - {{valor.nome}} - {{valor.descricao}} </li>

</ul>

<button (click)="adicionar()">Adicionar Item</button>
