<h1>User Page</h1>

<button (click)="novoUser()">Adicionar Usuario</button>
<table>
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Email</td>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <a (click)="editar(user)">Editar</a>
        <a (click)="deletar(user)">Deletar</a>
      </td>
    </tr>
  </tbody>
</table>
